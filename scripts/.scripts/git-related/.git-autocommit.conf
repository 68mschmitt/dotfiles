# ═══════════════════════════════════════════════════════════════════
# Git Auto-Commit Configuration
# ═══════════════════════════════════════════════════════════════════
# This file configures the AI-powered git auto-commit script
#
# USAGE:
#   1. Stage changes: git add <files>
#   2. Run: git ac (or ./git-autocommit.sh)
#   3. Review AI-generated message
#   4. Choose: [y]es, [n]o, or provide guidance
#
# QUICK TIPS:
#   • Increase OLLAMA_TIMEOUT if generation is slow
#   • Adjust TEMPERATURE for more/less creative messages
#   • Change MAX_DIFF_LINES to send more/less context
# ═══════════════════════════════════════════════════════════════════

# AI Model Configuration
# Specify the Ollama model to use for commit message generation
MODEL="qwen2.5-coder:7b"

# Diff Size Limits
# Maximum number of lines to send to the AI (prevents overwhelming context)
MAX_DIFF_LINES=500
# Maximum characters in the diff context
MAX_CONTEXT_CHARS=8000

# Ollama Configuration
# API endpoint for Ollama
OLLAMA_API_URL="http://localhost:11434/api/generate"
# Request timeout in seconds (increased for large diffs)
OLLAMA_TIMEOUT=60

# Commit Message Format
# Maximum length for commit subject line (first line)
COMMIT_SUBJECT_MAX_LENGTH=50
# Column width for wrapping commit body text
COMMIT_BODY_WRAP_LENGTH=72

# AI Generation Parameters
# Temperature controls randomness (0.0 = deterministic, 1.0 = creative)
TEMPERATURE=0.7
# Maximum tokens to generate
MAX_TOKENS=200

# Fallback Configuration
# Prefix for fallback commit messages when AI is unavailable
FALLBACK_MESSAGE_PREFIX="Auto-commit"
# Date format for fallback messages (strftime format)
FALLBACK_MESSAGE_FORMAT="%Y-%m-%d %H:%M:%S"
